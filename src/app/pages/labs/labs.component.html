<div class="container">
  <h1>Hola esto es Angular 17</h1>
  <h2>{{ welcome }}</h2>
  <ul>
    <li *ngFor="let task of tasks()">
      {{ task }}
    </li>
  </ul>
  <hr>
  <h2>Hola soy {{ person.name }} y tengo {{ person.age }} a√±os</h2>
  <hr>
  <img [src]="person.avatar" alt="" width="200">
  <hr>
  <input type="text" [value]="name">
  <button [disabled]="disabled">Click me</button>
  <hr>
  <button (click)="clickHandler()">Click me</button>
  <button (dblclick)="clickHandler()">Click me</button>
  <p>(change)</p>
  <input type="number" (change)="changeHandler($event)">
  <p>(keydown)</p>
  <input type="text" (keydown)="keydownHandler($event)">
  <p>Signals</p>
  <h1>Hola soy {{ name() }}</h1>
  <input type="text" [value]="name()" (change)="changeHandler($event)">
  <hr>
  <ul>
    <p>total: {{tasks().length}}</p>
    <li *ngFor="let task of tasks(); index as i">
      {{ i }}. {{ task }}
    </li>
  </ul>
  <hr>
  <input type="color" [formControl]="colorCtrl">
  <p>color: {{ colorCtrl.value }}</p>
</div>
